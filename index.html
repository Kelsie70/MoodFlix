<!DOCTYPE html>
<html lang="en">

    
    <head>
        
        <title>Moodflix</title>
        
        <link rel="stylesheet" href="style.css">
        
        <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
      
        <!-- Load c3.css -->
        <link href="/path/to/c3.css" rel="stylesheet" type="text/css">

        <!-- Load d3.js and c3.js -->
        <script type= "text/javascript" src="d3/d3.v3.js"></script>
        <script src="/path/to/c3-0.4.11/c3.min.js"></script>
        
    </head>

    <body>
        
        
        <h1>Moodflix</h1>
        
        <br><br>
        
        <form method="POST">
            
            <div id="align">
                <h4>enter movie title</h4>
                <input id="title" type="textbox" value="Title">
                <input id="submit" type="button" value="Moodify" onclick="location.href='results.html';">
                <br><br>
                <h4>Moodflix will analyze your movie and determine the different moods felt (joy, sadness, anger, disgust, fear) towards the movie.</h4>
            </div>
        </form>
        
      
        
       <script type="text/javascript">
           
           
           
           var w = 400;
           var h = 400;
           var barPadding = 1;
           
           var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
           
                    
           
           var dataset = [ 25, 22, 20, 15, 10];
           
           var colors = ['#0000b4','#0082ca','#0094ff','#0d4bcf','#0066AE'];

           var colorScale = d3.scale.quantize()
						.domain([0,dataset.length])
						.range(colors);
           
           
           svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("y", function(d, i) {
                return i * (w / dataset.length);
            })
            .attr("x", function(d){
               return 0;
           })
            .attr("height", w / dataset.length - barPadding)
            .attr("width", function(d){
               return d * 4;
           })
            .attr("fill", function(d, i){
              // return "rgb(0, 0, " + (d * 10) + ")";
                return colorScale(i);
           });
           
           
           svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
               return d;
            })
            .attr("y", function(d, i) {
               return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
            })
            .attr("x", function(d) {
                 return (d * 4) - 15;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "20px")
            .attr("fill", "white")
            .attr("text-anchor", "middle");
           
           
           /*
           d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
           .style("height", function(d) {
            var barHeight = d * 5;  //Scale up by factor of 5
            return barHeight + "px";
            });
           */
           
        
        </script>
         
        
         
    </body>
    
    
</html>
