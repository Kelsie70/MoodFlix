<!DOCTYPE>

<html>

    <head>
        
        <title>Moodflix</title>
        
        <link rel="stylesheet" href="style.css">
        
        <script src="https://d3js.org/d3.v4.min.js"></script>
      
        
    </head>

    <body>    
        
        <h1>Moodflix</h1>
        
        
        <div id="align">
                <h4>your Moodflix for (movie title)</h4>
            
                <div id="chart"></div>
        </div>
        
        
        <script type="text/javascript">
           
           
           
           var w = 600;
           var h = 1000;
           var barPadding = 30;
           
           var svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
           
                    
           
           var dataset = [ 75, 22, 20, 15, 10];
           
           //var colors = ['#0000b4','#0082ca','#0094ff','#0d4bcf','#0066AE'];
            var colors = ['#FE4365', '#FC9D9A', '#F9CDAD', '#C8C8A9', '#83AF9B'];

           //var colorScale = d3.scale.ordinal().range(colors);
           var colorScale = d3.scaleOrdinal()
            //.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56"]);
            .range(['#FE4365', '#FC9D9A', '#F9CDAD', '#C8C8A9', '#83AF9B']);
           
           svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("y", function(d, i) {
                return i * (w / dataset.length);
            })
            .attr("x", function(d){
               return 0;
           })
            .attr("height", w / dataset.length - barPadding)
            .attr("width", function(d){
               return d * 6;
           })
            //.attr("background-color", function(d, i){
            //    return colorScale(i);
           //})
            .attr("fill", colorScale)
            .attr("rx", 10);
           
           
           
           svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
               return d;
            })
            .attr("y", function(d, i) {
               return (i * (w / dataset.length) + (w / dataset.length - barPadding) / 2) + 4;
            })
            .attr("x", function(d) {
                 return (d * 6) + 35;
            })
            .attr("font-family", "monospace")
            .attr("font-size", "20px")
            .attr("fill", "gray")
            .attr("text-anchor", "middle");

           .style("height", function(d) {
            var barHeight = d * 5;  //Scale up by factor of 5
            return barHeight + "px";
            });
           */
           
        
        </script>
        
    </body>

</html>
